name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - source
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show workspace tree (themes)
        run: |
          pwd
          ls -la
          echo "---- themes ----"
          ls -la themes || true
          echo "---- themes/cactus ----"
          ls -la themes/cactus || true
          echo "---- _config.yml theme line ----"
          grep -n "^theme:" _config.yml || true

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Hexo version
        run: npx hexo version || ./node_modules/.bin/hexo version || true

      - name: Build site
        run: pnpm run build

      - name: Deploy to main branch of same repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: ./public
          commit_message: "chore: deploy from ${{ github.repository }}@${{ github.sha }}"