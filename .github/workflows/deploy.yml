name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - source
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show workspace tree (themes)
        run: |
          pwd
          ls -la
          echo "---- themes ----"
          ls -la themes || true
          echo "---- themes/cactus ----"
          ls -la themes/cactus || true
          echo "---- _config.yml theme line ----"
          grep -n "^theme:" _config.yml || true

      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Hexo version
        run: npx hexo version || ./node_modules/.bin/hexo version || true

      - name: Build site
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment